<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="container">
            <div class="row">
                <section class="col-md-12">
                    <!--h1 th:if="${tarefa.id == null}">Inclusão de Tarefa</h1>
                    <h1 th:if="${tarefa.id != null}">Alteração de Tarefa</h1-->

        <form th:action="@{/tarefas/salvar}" method="post" th:object="${tarefa}" novalidate>
            <!--input type="hidden" th:if="*{id != null}" th:field="*{id}" /-->
            
            <div class="form-group row">
                <label for="txtNome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" name="nome" class="form-control" placeholder="Nome">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtDescricao" class="col-sm-2 col-form-label" >Descrição</label>
                <div class="col-sm-10"> 
                    <input type="text" name="descricao" class="form-control" placeholder="Descrição">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtDataInicio" class="col-sm-2 col-form-label" >Data inicio prevista</label>
                <div class="col-sm-10"> 
                    <input type="date" name="dataInicioPrevisto" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtDataTermino" class="col-sm-2 col-form-label" >Data termino prevista</label>
                <div class="col-sm-10"> 
                <input type="date" name="dataTerminoPrevisto" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtResponsal" class="col-sm-2 col-form-label" >Responsavel</label>
                <div class="col-sm-10">
                    <table>
                        <select class="form-control" id="responsavel">
                            <option th:if="${pessoa.id != null}" th:each="pessoa : ${pessoa}" th:text="${pessoa.nomeCompleto}"></option>
                            
                        </select>
                    </table>
                </div>
            </div>
            <br>
            <div class="row">
               <div class="col-md-3 offset-md-3">
               <a th:href="@{/tarefas}" role="button" class="btn btn-block btn-outline-dark">Cancelar</a>
          </div>
        <div class="col-md-3">
        <button type="submit" class="btn btn-block btn-success">Salvar</button>
        </div>
           </div>
        </form>      
       </section>             
       </div>    
    </main>        
    </body>
</html>
